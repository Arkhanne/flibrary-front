<ul class="films-list">
  <li *ngFor="let film of films">
    <app-film-card [film]="film"></app-film-card>
  </li>
</ul>

<div *ngIf="totalPages>1">
  <app-pagination
  [page]="page"
  [totalPages]="totalPages"
  (previousPg)="onPreviousPage($event)"
  (nextPg)="onNextPage($event)">
</app-pagination>
</div>
