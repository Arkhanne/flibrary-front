<div class="navbar">
    <a class="logo" [routerLink]="['/films']"><span class="first-letter">F</span>LIBRARY</a>
    <div [ngClass]="{'is-user': user, 'is-anon': anon}">
      <a class="navbar-link" *ngIf="!loading && !!user" [routerLink]="['/films']">{{user.username}}</a>
      <a class="navbar-link" *ngIf="!loading && !!user" [routerLink]="['/search']">Search</a>
      <a class="navbar-link" *ngIf="!loading && !!user" (click)="logout()">Logout</a>
      <a class="navbar-link" *ngIf="!loading && !user" [routerLink]="['/login']">Login</a>
      <a class="navbar-link" *ngIf="!loading && !user" [routerLink]="['/signup']">Signup</a>
    </div>
</div>

<div class="content">
  <router-outlet></router-outlet>
</div>

<footer>
  <div class="first-footer">
    <span>Get connected with us on social networks!</span>
    <img class="footer-img" src="src/app/images/facebook.png" alt="Facebook">
    <img class="footer-img" src="src/app/images/instagram.png" alt="Instagram">
    <img class="footer-img" src="src/app/images/twitter.png" alt="Twitter">
  </div>
  <div class="second-footer">
    <span>@2018 Copyright:</span><a class="footer-link" [routerLink]="['/films']">Flibrary.com</a>
  </div>
</footer>
